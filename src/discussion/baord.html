<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    
    <!-- Responsive Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>General Discussion Board</title>

    <!-- Link to shared CSS -->
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>General Discussion Board</h1>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Section 1: Create a New Topic -->
        <section id="new-topic-section">
            <h2>Start a New Topic</h2>

            <form id="new-topic-form" action="#">
                <fieldset>
                    <legend>New Topic Details</legend>

                    <!-- Topic Subject -->
                    <label for="topic-subject">Topic Subject</label>
                    <input type="text" id="topic-subject" required placeholder="Enter the topic title">

                    <!-- Topic Message -->
                    <label for="topic-message">Message</label>
                    <textarea id="topic-message" rows="6" required placeholder="Write your message here..."></textarea>

                    <!-- Submit Button -->
                    <button id="create-topic" type="submit">Create Topic</button>
                </fieldset>
            </form>
        </section>

        <!-- Section 2: Existing Topics -->
        <section id="existing-topics">
            <h2>All Topics</h2>

            <div id="topic-list-container">
                <!-- Dummy Topic 1 -->
                <article>
                    <h3><a href="topic-detail.html">Question about CSS Flexbox</a></h3>
                    <footer>Posted by: Student A on 2025-11-10</footer>
                    <div>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </article>

                <!-- Dummy Topic 2 -->
                <article>
                    <h3><a href="topic-detail.html">Help Needed with HTML Forms</a></h3>
                    <footer>Posted by: Student B on 2025-11-12</footer>
                    <div>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </article>

                <!-- Dummy Topic 3 -->
                <article>
                    <h3><a href="topic-detail.html">JavaScript Event Listener Question</a></h3>
                    <footer>Posted by: Student C on 2025-11-15</footer>
                    <div>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </article>
            </div>
        </section>

    </main>

    <!-- Link to JS -->
    <script src="board.js" defer></script>
</body>
</html>
