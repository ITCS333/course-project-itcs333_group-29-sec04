<!--
This page allows the teacher (admin) to perform full CRUD operations on the weekly course content.
-->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Manage Weekly Breakdown</title>
     <link rel="stylesheet" href="../common/styles.css">
</head>
<body>
     <header>
        <h1>Manage Weekly Breakdown</h1>
     </header>

     <main>
        <!-- Section 1: Add/Edit Week Form -->
         <section id="form">
             <h2 id="form-title">Add a New Week</h2><!-- Added id -->
             <form action="#" id="week-form">
                 <fieldset>
                     <legend>Weekly Details</legend>
                         <label for="week-title">Week's Title:</label>
                         <input type="text" id="week-title" placeholder="e.g Week 1: Introduction to HTML" required>
                    
                         <label for="week-start-date">Week's starting date:</label>
                         <input type="date" id="week-start-date" required>

                         <label for="week-description">Week's description and notes:</label>
                         <textarea name="week-description" id="week-description" rows="5"></textarea>
                    
                         <label for="week-links">Links to exercises or resources</label>
                         <textarea name="week-links" id="week-links" rows="3"></textarea>

                         <button id="add-week" type="submit">Add Week</button>
                         <button id="cancel-edit-button" class="secondary" type="button">Cancel Edit</button><!--Added-->
                 </fieldset>
             </form>
         </section>


        <!-- Section 2: Existing Weekly Entries -->
         <section id="week-list">
             <h2>Current Weekly Breakdown</h2>

             <!--Added search & filter controls-->
             <div id="search-filter-group">
                <!--Search-->
                <input type="text" id="Search-input" placeholder="Search by title or description ...">
                <!--Filter-->
                <select name="" id="filter-select">
                    <option value="title">Sort by title</option>
                    <option value="start_date">Sort by start date</option>
                </select>
                <button id="order-btn" title="order by">Asc</button>
             </div>
             
             <table id="weeks-table">
                 <thead>
                    <tr> 
                        <th>Week Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                     </tr>
                </thead>
                 <tbody id="weeks-tbody">
                     <tr>
                        <td>Week 1: Introduction to HTML</td>
                        <td>Basic structure of web pages and HTML tags.</td>
                        <td class="action-td">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                     </tr>
                     <tr>
                        <td>Week 2: HTML Elements and Attributes</td>
                        <td>Exploring common elements, attributes, and proper nesting.</td>
                        <td class="action-td">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                     </tr>
                 </tbody>
             </table>
         </section>
     </main>
     <script src="admin.js" defer></script>
</body>
</html>
